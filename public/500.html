<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
.internalServerError{
  font-family:tahoma;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:90px 80px;
  background-image:linear-gradient(to top left,rgba(253,29,29,.8),#8B2FAA),url('https://images.unsplash.com/photo-1508778552286-12d4c6007799?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
  background-size: 100%;
  background-repeat: no-repeat;
  background-position:center;
  border-radius:10%;
  color:white;
}

.internalServerError--header{
  font-size:7rem;
  font-weight:bolder;
}

.internalServerError--body{
  font-size: 2rem;
  font-weight:lighter;
}

.link_error_500 {
  font-size: 16px;
}

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="internalServerError">
    <div class="internalServerError--header">
      Error  500
    </div>
    <div class="internalServerError--body">
      <p>We had an internal problem</p>
      <p>Dont worry - We are on it</p>
      <a href="/" class="link_error_500"> Go back home</a>
    </div>
  </div>
</body>
</html>
